<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Zakum Timer Web</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="timer-container">

    <!-- Timer1 -->
    <div class="timer-block">
        <div class="title-wrapper">
            <div class="title green">系統綠方</div>
        </div>
        <div class="time-wrapper">
            <div class="time" id="timer1">2:30</div>
        </div>
        <div class="btn-wrapper">
            <button class="btn-start" onclick="startTimer1()">啟動</button>
            <button class="btn-stop" onclick="stopTimer1()">停止</button>
        </div>
    </div>

    <div class="divider"></div>

    <!-- Timer2 -->
    <div class="timer-block">
        <div class="title-wrapper">
            <div class="title red" id="timer2Title">黑水</div>
        </div>
        <div class="time-wrapper">
            <div class="time" id="timer2">40</div>
        </div>
        <div class="btn-wrapper">
            <button class="btn-start" onclick="startTimer2Green()">綠方啟動</button>
            <button class="btn-stop" onclick="stopTimer2()">停止</button>
        </div>
        <div class="btn-wrapper">
            <button class="btn-start" onclick="startTimer2Black()">黑水啟動</button>
            <button class="btn-add" onclick="add10()">＋10</button>
        </div>
    </div>

    <div class="divider"></div>

    <!-- 音效設定區 -->
        <div class="sound-settings">

            <!-- Timer1 音效設定 -->
            <div class="sound-row">
                <input type="checkbox" id="timer1SoundEnable"> 系統綠方音效
            </div>
            <div class="sound-row">
                <label>提醒秒數：</label>
                <input type="number" id="timer1SoundSec" min="1" max="150">
            </div>
            <div class="sound-row">
                <label>音量：</label>
                <input type="range" id="timer1Volume" min="0" max="1" step="0.01">
            </div>
            <div class="sound-row">
                <input type="file" id="timer1SoundFile">
            </div>

            <div class="divider"></div>

            <!-- Timer2 音效設定 -->
            <div class="sound-row">
                <input type="checkbox" id="timer2SoundEnable"> 本方黑水音效
            </div>
            <div class="sound-row">
                <label>提醒秒數：</label>
                <input type="number" id="timer2SoundSec" min="1" max="40">
            </div>
            <div class="sound-row">
                <label>音量：</label>
                <input type="range" id="timer2Volume" min="0" max="1" step="0.01">
            </div>
            <div class="sound-row">
                <input type="file" id="timer2SoundFile">
            </div>

        </div>

</div>

<script src="script.js"></script>
</body>
</html>
